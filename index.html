<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900'"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="days">
        <span class="value" data-value="days"></span>
        <span class="label">Days</span>
      </div>

      <div class="hours">
        <span class="value" data-value="hours"></span>
        <span class="label-dark">Hours</span>
      </div>

      <div class="mins">
        <span class="value" data-value="mins"></span>
        <span class="label">Minutes</span>
      </div>

      <div class="secs">
        <span class="value" data-value="secs"></span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <h1>Time to Stefan's Birthday</p>

    <script src="timer.js"></script>
  </body>
</html>
